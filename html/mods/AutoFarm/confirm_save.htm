<html>
<body>
<br>
A %type% <font color=FFA000>"%name%"</font> foi criada, porém as alterações não foram salvas ainda. O que você deseja fazer?
<br>
<center>
<table>
    <tr>
        <td width=50>
            <a action="bypass autofarm zb edit %id%">Voltar</a>
        </td>
        <td width=50>
            <a action="bypass autofarm zb save">Salvar</a>
        </td>
        <td width=50>
            <a action="bypass autofarm zb delete %id%">Excluir</a>
        </td>
    </tr>
</table>
</center>
</body>
</html>
